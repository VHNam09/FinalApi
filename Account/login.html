<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng nhập</title>
    <link rel="stylesheet" href="../assets/css/account.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap">
</head>

<body>
    <div class="container">
        <div class="card">
            <div class="card-header">
                <h1 class="card-title">Đăng nhập</h1>
                <p class="card-description">Nhập thông tin đăng nhập của bạn để tiếp tục</p>
            </div>
            <div class="card-content">
                <form id="loginForm">
                    <div class="form-group">
                        <label for="username">Tên đăng nhập</label>
                        <input type="text" id="username" placeholder="Nhập tên đăng nhập" required>
                        <span class="error-message" id="usernameError"></span>
                    </div>
                    <div class="form-group">
                        <div class="password-header">
                            <label for="password">Mật khẩu</label>
                            <a href="#" class="forgot-password">Quên mật khẩu?</a>
                        </div>
                        <input type="password" id="password" required>
                        <span class="error-message" id="passwordError"></span>
                    </div>
                    <button type="submit" class="btn btn-primary">Đăng nhập</button>
                </form>
            </div>
            <div class="card-footer">
                <div class="divider">
                    <span>Hoặc</span>
                </div>
                <p class="register-link">
                    Chưa có tài khoản?
                    <a href="register.html">
                        Đăng ký ngay
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none"
                            stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                            class="icon">
                            <path d="M5 12h14"></path>
                            <path d="m12 5 7 7-7 7"></path>
                        </svg>
                    </a>
                </p>
            </div>
        </div>
    </div>
    <script>
        document.getElementById("loginForm").addEventListener("submit", function (e) {
            e.preventDefault();
    
            const username = document.getElementById("username").value;
            const password = document.getElementById("password").value;
    
            fetch("https://localhost:7186/api/Auth/login", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json",
                },
                body: JSON.stringify({
                    username: username,
                    password: password
                })
            })
            .then(response => response.json())
            .then(data => {
                if (data.token) {
                    // Lưu token, id, username vào localStorage
                    localStorage.setItem("token", data.token);
                    localStorage.setItem("userId", data.id);
                    localStorage.setItem("username", data.username);
                    localStorage.setItem("role", data.role); // lưu thêm role nếu cần
    
                    // ⚡ Alert ra ID user
                    alert("ID của bạn là: " + data.id);
    
                    // Điều hướng dựa trên vai trò
                    if (data.role === 1) {
                        window.location.href = "http://127.0.0.1:5501/LayoutAdmin/dashboard.html"; // link tới dashboard
                    } else {
                        window.location.href = "http://127.0.0.1:5501/LayoutIndex/index.html"; // link tới user trang chính
                    }
                } else {
                    alert("Đăng nhập thất bại: " + (data.message || "Lỗi không xác định"));
                }
            })
            .catch(error => {
                console.error("Error:", error);
                alert("Có lỗi xảy ra khi đăng nhập: " + error.message);
            });
        });
    </script>
    

</body>

</html>
